<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">

        class sceneTest extends Phaser.Scene {
            constructor(){
                super("sceneTest");
            }
            
            preload() {
                    // Runs once, loads up assets like images and audio
                this.load.image('sky', 'assets/sky.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.spritesheet('perso', 'assets/perso.png',
                    { frameWidth: 32, frameHeight: 48 });
            }
            
            create() {                
                    // Runs once, after all assets in preload are loaded

                this.add.image(400, 300, 'sky');
                this.platforms = this.physics.add.staticGroup();

                this.platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // platform au sol

                this.player = this.physics.add.sprite(0, 0, 'perso');
                this.player.setBounce(0.2);
                this.player.setCollideWorldBounds(true);
                this.physics.add.collider(this.player, this.platforms);

                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [{ key: 'perso', frame: 4 }],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('perso', { start: 5, end: 8 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.cursors = this.input.keyboard.createCursorKeys();

                this.fKey = this.input.keyboard.addKey('F');

            }
            
            update(time, delta) {
                // Runs once per frame for the duration of the scene

                const speed = 175;

                this.player.body.setVelocity(0);

                if (this.cursors.left.isDown) { //si la touche gauche est appuyée
                    this.player.setVelocityX(-speed); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                }

                else if (this.cursors.right.isDown) { //sinon si la touche droite est appuyée
                    this.player.setVelocityX(speed); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                }


                if (this.cursors.down.isDown) {
                this.player.setVelocityY(speed);
                }

                else if (this.cursors.up.isDown){
                    this.player.setVelocityY(-speed);
                }

                // Normalize and scale the velocity so that player can't move faster along a diagonal
                this.player.body.velocity.normalize().scale(speed);

                if (this.cursors.left.isDown) { //si la touche gauche est appuyée
                    this.player.anims.play('left', true); //et animation => gauche
                }

                else if (this.cursors.right.isDown) { //sinon si la touche droite est appuyée
                    this.player.anims.play('right', true); //et animation => droite
                }
                
                else if (this.cursors.up.isDown){
                    //animation vers le haut
                }

                else if (this.cursors.down.isDown){
                    //animation vers le bas
                }

                else {
                    this.player.anims.play('turn'); //animation fait face caméra
                }



            }

        }

        var config = {
                type: Phaser.AUTO, // Which renderer to use
                width: 800, // Canvas width in pixels
                height: 600, // Canvas height in pixels

                physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1 },
                    debug: false
                }
                },

                parent: "game-container", // ID of the DOM element to add the canvas to
                pixelArt : true,

                scene: [sceneTest]
            }
            
            new Phaser.Game(config);

    </script>
</body>

</html>
