<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body style="background-color:#FFFFFF; text-align: center; vertical-align: middle;">

    <script src="mainScreen.js"></script>
    <script src="scene1.js"></script>
    <script src="sceneZone1.js"></script>   
    <script src="sceneZone2.js"></script>
    <script src="hub.js"></script>
    <script type="text/javascript">

    const config = {
                type: Phaser.AUTO, // Which renderer to use
                width: 683, // Canvas width in pixels
                height: 384, // Canvas height in pixels

                physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
                },
                pixelArt:true,

                scene: [mainScreen, sceneTuto, sceneHub, sceneZone1, sceneZone2],
                scale : {
                    zoom : 2
                }
            };
            
            new Phaser.Game(config);

    </script>
</body>

</html>
